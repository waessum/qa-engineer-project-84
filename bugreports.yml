- summary: |
    Если задать цену "до 0" стрелками в фильтре, фильтр не сбрасывается и товары не отображаются
  environment: |
    Google Chrome 123.0.6312.106
    ОС: Windows 10
  steps-to-reproduce: |
   1. Перейти в раздел с фильтрами
   2. С помощью стрелочек задать значение "0" в поле "До"
   3.Нажать Enter или подождать автоматического применения фильтра
  expected-result: |
    Фильтр сбрасывается и отображаются все товары
  actual-result: |
    Фильтр применяется как "от 0 до 0", ничего не отображается

