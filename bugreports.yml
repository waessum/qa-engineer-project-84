  environment: |
    Google Chrome 123.0.6312.106
    ОС: Windows 10
  steps-to-reproduce: |
    1. Открыть сайт
    2. Нажать на выпадающее меню «Язык»
  expected-result: |
    Отображаются иконки флагов напротив всех языков
