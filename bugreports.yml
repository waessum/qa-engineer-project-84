- summary: |
    Некорректное отображение интерфейса на мобильных устройства
    Изображение: https://github.com/waessum/qa-engineer-project-84/commit/5702bdfb541406567c48c0db01d3bfa879297f98#diff-7ab4881d8e2ba8faa393fa168ae33a9cb632018704a30927178f9c3e5de0f08c
  environment: |
    Google Chrome	134.0.6998.178 (Официальная сборка) (64 бит) (cohort: Stable) 
    Эмуляция: iPhone XR (414×896) в DevTools
    ОС: Windows 10
  steps-to-reproduce: |
    1. Открыть страницу "Магазин" - https://hexlet-products-store.vercel.app/
    2. Включить режим эмуляции мобильного устройства в DevTools (Phone XR)
  expected-result: |
    Интерфейс адаптирован под мобильный экран: 
    товары отображаются корректно; 
    фильтры, категории и производители размещены удобно и не перекрывают товары;
    пользователь может легко перейти к списку товаров и использовать функциональность магазина.
  actual-result: |
    Интерфейс отображается некорректно:
    правая часть экрана пустая, список товаров не отображается;
    фильтры занимают весь экран;

- summary: |
