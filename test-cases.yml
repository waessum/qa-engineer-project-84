- summary: >
    Проверка корректного отображения и функциональности сайта на различных
    устройствах
  requirement: |
    Сайт должен открываться и корректно работать на всех устройствах
  prerequisites: Пользоватьтель имеет рразные устройства или может эмулировать их в браузере
  test-data: |
    - Устройства для тестирования или инструмент для эмулирования (десктоп, планшет, смартфон) и разные браузеры в них (Safari, Chrome, Firefox)
  steps:
    - Открыть сайт на десктопе и проверить корректность отображения.
    - Открыть сайт на планшете и проверить корректность отображения.
    - Открыть сайт на смартфоне и проверить корректность отображения.
    - Проверить работоспособность ключевых функций: поиск, фильтры, добавление в корзину, оформление заказа
    - Проверить, не возникают ли ошибки при изменении ориентации экрана (поворот устройства).
  expected-result: |
    Сайт корректно отображается на всех устройствах, вся функциональность работает правильно
