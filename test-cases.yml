    - Страницы для проверки (главная, корзина, магазин)
  steps:
    - На главной странице выбрать язык "Russian"
    - Проверить перевод элементов на главной странице
    - Перейти в корзину
    - Проверить перевод элементов в корзине
    - Перейти во вкладку "Магазин"
    - Проверить перевод элементов в магазине
    - Проверить работоспособность всех элементов интерфейса
  expected-result: |
    Все текстовые элементы интерфейса (кроме имен собственных) переведены на выбранный язык, все функциональные элементы работают корректно после смены языка.
    
- summary: >
    Попарное тестирование фильтров
  requirement: |
    При совместном использовании разных фильтров система работает корректно
  prerequisites: |
    Открыта главная страница сайта
    Доступно не менее 2 фильтров
  test-data: |
    - Список доступных фильтров
    - Генератор парных комбинаций
  steps:
    - Открыть страницу с товарами
    - Сгенерировать пары фильтров для тестирования
    - Для каждой пары применить первый фильтр
    - Для каждой пары применить второй фильтр
    - Для каждой пары проверить корректность отображения отфильтрованных товаров
    - Для каждой пары сбросить фильтры
