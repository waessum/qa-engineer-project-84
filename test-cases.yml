  steps:
    - Запустить нагрузочныцй тест с 100 пользователей и зафиксировать результаты
    - Запустить нагрузочныцй тест с 500 пользователей и зафиксировать результаты
    - Запустить нагрузочныцй тест с 1000 пользователей и зафиксировать результаты
    - Проверить нет ли ошибок
  expected-result: |
    Сайт выдерживает нашрузки без критическимх ошибок
    
