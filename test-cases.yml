  requirement: |
    Время загрузки страниц не должно превышать 3 секунд
  prerequisites: Использование инструментов замера скорости (название)
  test-data: |
    - Замеряем время загрузки следующих страниц: магазин, корзина, страница товара, применения фильтров
  steps:
    - Открыть сайт и замерить скорость загрузки страницы магазина
    - Нажать на корзину и замерить скорость загрузки страницы корзины
    - Нажать на товар и замерить скорость загрузки страницы товара
    - Нажать на фильтр и замерить скорость загрузки страницы с примененным фильтром
  expected-result: |
    Все страницы загружаются не дольше 3 секунд, действия (поиск, добавление в корзину) выполняются без задержек
    
- summary: >
    Проверка, использует ли сайт защищённый протокол HTTPS
  requirement: |
    Все данные пользователя должны передаваться через защищённое соединение (HTTPS)
  prerequisites: Открыта главная страница сайта
  test-data: |
    - URL-адрес сайта
    - DevTools
  steps:
    - Открыть главную страницу сайта
    - Проверить URL-адрес в адресной строке (должен начинаться с https://)
    - Открыть DevTools (F12)
    - Перейти на вкладку Security
    - Проверить статус соединения
  expected-result: |
    Сайт использует HTTPS, в DevTools - Security статус «Secure» (защищённое соединение)
    
